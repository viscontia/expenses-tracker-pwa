[build]
  command = "NODE_ENV=production pnpm build"
  publish = "dist"
  functions = ".netlify/functions"

[build.environment]
  NODE_ENV = "production"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 