<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Expense Tracker</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icon-192x192.png" />
  <style>
    body {
      background: #18181b;
      color: #f3f4f6;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .offline-container {
      background: #27272a;
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    .offline-container img {
      width: 64px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #60a5fa;
    }
    p {
      color: #d1d5db;
      margin-bottom: 1.5rem;
    }
    .retry-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="/icon-192x192.png" alt="Expense Tracker Icon" />
    <h1>Sei offline</h1>
    <p>Sembra che tu non sia connesso a Internet.<br />
      Puoi continuare a consultare alcune informazioni già caricate.<br />
      Riprova a connetterti per accedere a tutte le funzionalità.</p>
    <button class="retry-btn" onclick="window.location.reload()">Riprova</button>
  </div>
</body>
</html>
